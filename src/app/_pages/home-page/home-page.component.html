<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="searchbar">
            <form [formGroup]="serachForm" [ngClass]="userClickedBtn?'user-submitted' : ''">
                <input class="search_input" type="text" name="search_field" formControlName="search_field"
                    placeholder="Search..." required>
                <button class="search_icon" (click)="search()"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>
</div>
<div class="content">
    <div class="row" style="margin:20px">
        <div class="col-2 users" *ngFor="let user of users">
            <mat-card class="user-card" style="margin: 10px">
                <mat-card-header>
                    <mat-card-title>{{user.login | titlecase}}</mat-card-title>
                </mat-card-header>
                <img class="user-image" mat-card-image src="{{user.avatar_url}}" alt="{{user.login}}">
                <mat-card-actions>
                    <button class="btn btn-primary" (click)="dsplayUserInfo(user)">More Info</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
